<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="css/fibonacci.css" rel="stylesheet">

</head>

<body>
    <div>
        <h1 class="title">
            Fibonacci calculator
        </h1>
    </div>
    <div>
        <span class="fibonacci-text">
            The Fibonacci number of
        </span>
        <input type="text" placeholder="#" id="myInput" class="input-bar">
        <button type="button" onclick="getFibonacci();" class="my-button">is</button>
        <span id="result" class="result"></span>
        <div id="mySpinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="alertOnError"></div>
        <div>
            <span id="resultH" class="resultH"></span>
            <span id="spinnerResults" class="spinnerPos"></span>
        </div>
        <ul class="resultHistory" id="resultHistory">
        </ul>



    </div>
    <script src="js/fibonacci.js"></script>

</body>

</html>
